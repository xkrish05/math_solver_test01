<!-- html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div id="av-wrapper">

   
    <div class="quiz-box">
        <h1>Math Quiz</h1>
      <div class="question" id="question">Loading...</div>
      <div class="choices" id="choices"></div>
      <div class="result" id="result"></div>
    </div>

</div>
</body>

<!-- style -->
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #ffeaa7;
  }

  #av-wrapper {
    /* border: 5px solid red; */
    width: 100%;
    height: 100%;
    max-width: calc(100vh * 9 / 16);
    aspect-ratio: 9 / 16;
    background: transparent;
    position: relative;
    overflow: hidden;
    margin: auto;
    
}


h1 {
    margin-bottom: 40px;
    text-align: center;
    font-size: 52px;
    color: #fd79a8;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-shadow: 2px 2px #ffeaa7;
    text-decoration: underline;
  }
  
  .quiz-box {
    
    height: 100%;
    background: linear-gradient(to bottom right, #ffeaa7, #fffde7);
    padding: 80px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    text-align: center;
    border: 4px dashed #fbc531;
    transition: transform 0.2s ease;
    /* margin-top: 20px; */
  }

  .quiz-box:hover {
    transform: scale(1.02);
  }

  .question {
    margin-top: 40%;
    font-size: 32px;
    margin-bottom: 25px;
    color: #6c5ce7;
    font-weight: bold;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-shadow: 1px 1px #ffeaa7;
  }
  .choices button {

    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background-color: #74b9ff;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }
  .choices button:hover {
    background-color: #a29bfe;
  }
  .result {
    margin-top: 15px;
    font-size: 20px;
    color: #d63031;
    font-weight: bold;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }
</style>

<!-- script -->
<script>
  const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const resultEl = document.getElementById("result");

function generateQuestion() {
  const num1 = Math.floor(Math.random() * 12) + 1;
  const num2 = Math.floor(Math.random() * 12) + 1;
  const correctAnswer = num1 * num2;
  questionEl.textContent = `What is ${num1} × ${num2}?`;

  const answers = [correctAnswer];
  while (answers.length < 4) {
    const wrongAnswer = Math.floor(Math.random() * 144) + 1;
    if (!answers.includes(wrongAnswer)) {
      answers.push(wrongAnswer);
    }
  }

  answers.sort(() => Math.random() - 0.5);
  choicesEl.innerHTML = "";

  answers.forEach(answer => {
    const btn = document.createElement("button");
    btn.textContent = answer;
    btn.onclick = () => {
      if (answer === correctAnswer) {
        resultEl.textContent = "✅ Correct!";
        correctSound.play();
        correctAnswerMusic.play();
      } else {
        resultEl.textContent = `❌ Wrong! The correct answer was ${correctAnswer}`;
        wrongSound.play();
        wrongAnswerMusic.play();
      }
      const delay = answer === correctAnswer ? 1000 : 1250;
      setTimeout(() => {
        resultEl.textContent = "";
        generateQuestion();
      }, delay);
    };
    choicesEl.appendChild(btn);
  });
}

generateQuestion();

const bgMusic = new Audio("background-music.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.4; // adjust volume as needed

const firstSound = new Audio("first.mp3");
firstSound.loop = true;
firstSound.volume = 0.66; // adjust as needed

const correctAnswerMusic = new Audio("correct_answer.mp3");
correctAnswerMusic.volume = 0.5; // adjust as needed

const wrongAnswerMusic = new Audio("wronganswer.mp3");
wrongAnswerMusic.volume = 0.5; // adjust as needed

// Try to play the music after a user interaction (required by most browsers)
function tryPlayMusic(audio, retries = 1) {
  audio.play().catch(err => {
    console.warn("Autoplay attempt failed:", err);
    if (retries > 0) {
      setTimeout(() => tryPlayMusic(audio, retries - 1), 300);
    }
  });
}

// Try to autoplay both bgMusic and firstSound on user interaction
document.body.addEventListener("click", () => {
  if (bgMusic.paused) {
    tryPlayMusic(bgMusic);
  }
  if (firstSound.paused) {
    tryPlayMusic(firstSound);
  }
}, { once: true });

tryPlayMusic(firstSound);

const correctSound = new Audio("correct.mp3");
const wrongSound = new Audio("wrong.mp3");
</script>
